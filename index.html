    <html>
    <head>
        <link rel="stylesheet" type="text/css" href="calculatorStyle.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Sarpanch' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Raleway Dots' rel='stylesheet'>
    </head>
    <body>
        <div id="container">
            <div id="caldiv">
                <div id="calname">
                    <h4>Calculator</h4>
                </div>
                <div id="screendiv">
                <input type="text" id="outputscreenup" disabled/>
                  <input type="text" id="outputscreendown" disabled/> 
                </div>
                <div id="keydiv">
                <div id="keydiv1">
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button class="redbutton">CE</button>
                     <button value="5">5</button>
                     <button value="6">6</button>
                     <button value="7">7</button>
                     <button value="2">2</button>
                     <button value="3">3</button>
                     <button value="4">4</button>
                     <button id="zerobutton" value="0">0</button>
                     <button value="1">1</button>
                     <button class="operatorbutton" value=".">.</button>
                     <button class="operatorbutton" value="+">+</button>
                     <button class="operatorbutton" value="-">-</button>
                </div>
                <div id="keydiv2">
                    <button class="redbutton">AC</button>
                    <button class="operatorbutton" value="/">&divide;</button>
                    <button class="operatorbutton" value="*">x</button>
                    <button id="equalbutton">=</button>    
                </div>
                </div>
                
            </div>
            
        </div> <!--main div ends -->
        <script src="calculatorApp.js"></script>
    </body>
    </html>
